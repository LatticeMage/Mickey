<!DOCTYPE html>
<html>
    <body>
        <h1>AWS Lambda Trigger Test</h1>
        <button onclick="triggerLambda()">Trigger Lambda</button>

        <script>
            function triggerLambda() {
                // The URL of your API Gateway endpoint
                var API_URL = "https://v2uh2lpxh3.execute-api.ap-southeast-2.amazonaws.com/default/SendSurvey";

                // The data you want to pass to Lambda function
                var data = {
                    key1: 'value1',
                    key2: 'value2',
                    key3: 'value3'
                };

                fetch(API_URL, {
                    method: 'POST', // or 'PUT'
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
        </script>
    </body>
</html>
