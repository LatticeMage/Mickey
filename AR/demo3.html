<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>AR QR Code Demo</title>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
<style>
    body { margin: 0; }
    .arjs-loader { display: none; }
</style>
</head>
<body>
<a-scene embedded arjs>
    <a-marker-camera preset="custom" type="pattern" url="pattern-marker.patt">
        <a-entity
            obj-model="obj: url(rabbit.obj)"
            rotation="0 -90 0"
            scale="1.0 1.0 1.0">
        </a-entity>
    </a-marker-camera>
</a-scene>
</body>
</html>
