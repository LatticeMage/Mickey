layout: page
---

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/survey-jquery"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link href="https://unpkg.com/survey-jquery/survey.css" type="text/css" rel="stylesheet" />

<div id="surveys">
    {{ content | markdownify }}
</div>

<div id="surveyResult"></div>

<script>
    var surveysDiv = document.getElementById('surveys');
    var surveyJson = parseHtmlToSurveyJson(surveysDiv);
    var survey = new Survey.Model(surveyJson);

    survey.onComplete.add(function(result) {
        document.querySelector('#surveyResult').innerHTML = "result: " + JSON.stringify(result.data);
    });

    $("#surveys").Survey({model:survey});

    function parseHtmlToSurveyJson(element) {
        var json = { questions: [] };

        var sections = Array.from(element.children);
        sections.forEach(section => {
            var markdown = section.innerHTML.trim();
            var html = marked(markdown); // Convert Markdown to HTML using the 'marked' library or your preferred Markdown parser

            if (section.className === 'checkbox') {
                json.questions.push(parseCheckboxSection(html));
            } else if (section.className === 'choice') {
                json.questions.push(parseChoiceSection(html));
            } else if (section.className === 'text') {
                json.questions.push(parseTextSection(html));
            }
        });

        return json;
    }

    function parseCheckboxSection(html) {
        var tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        var options = Array.from(tempDiv.querySelectorAll('li')).map(li => li.textContent);
        return {
            type: "checkbox",
            name: tempDiv.querySelector('h2').textContent,
            choices: options
        };
    }

    function parseChoiceSection(html) {
        var tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        var options = Array.from(tempDiv.querySelectorAll('li')).map(li => li.textContent);
        return {
            type: "radiogroup",
            name: tempDiv.querySelector('h2').textContent,
            choices: options
        };
    }

    function parseTextSection(html) {
        var tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        return {
            type: "comment",
            name: tempDiv.querySelector('h2').textContent
        };
    }
</script>
