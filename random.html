<!DOCTYPE html>
<html>
<head>
    <title>Trigger AWS Lambda</title>
    <script>
    function triggerLambda() {
        const url = 'https://m83in5olml.execute-api.ap-southeast-2.amazonaws.com/default/GetSetNumber';
        const documentId = "13LwidOuE1Y1MFaZ7uwVlh9zfMuf3RfxUoFGuCg6j_fI"; // Fixed document ID
        const textInput = document.getElementById("textToAppend"); // Getting the textarea's input
        
        const data = { 
            text: textInput.value, // What you typed
            document_id: documentId,
        };

        fetch(url, {
            method: 'POST', 
            body: JSON.stringify(data), 
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => response.json())
          .then(data => console.log(data))
          .catch((error) => {
            console.error('Error:', error);
        });
    }
    </script>
</head>
<body>
    <textarea id="textToAppend" placeholder="Type text to append to the document..."></textarea> <!-- Textarea for you to type in -->
    <button onclick="triggerLambda()">Send Typed Text to Lambda</button>
</body>
</html>
