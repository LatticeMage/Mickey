<!DOCTYPE html>
<html>

<head>
    <title>Mickey Demo Pages</title>
    <script>
        const urls = [
        "https://drive.google.com/file/d/1LUYjYurMBa-7TtmuhfciFdCu9C6XU6aO/view?usp=drivesdk",
        "https://www.shopdisney.com/marvel-content/",
        "https://app.vectary.com/p/3tCuKOdxR1OskcgXS6ShWo",
        "https://webplayer.momenti.tv/?moment_info_id=1436689184&project_id=1557654861&v4=",
        "https://webplayer.momenti.tv/?project_id=1419367669",
        "https://webplayer.momenti.tv/?project_id=512224086&moment_info_id=371286798",
        "https://webplayer.momenti.tv/?project_id=1238087781&moment_info_id=627274563",
        "https://webplayer.momenti.tv/?project_id=960012893&moment_info_id=826831266"
        ];

        function incrementValueAndOpenURL() {
            try {
                let currentValue = parseInt(localStorage.getItem('redirectIndex') || 0);

                // Increment the value
                currentValue = (currentValue + 1) % urls.length;

                // Store incremented value back to localStorage
                localStorage.setItem('redirectIndex', currentValue.toString());

                // Redirect to the URL based on the incremented value
                window.location.href = urls[currentValue];
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Auto-trigger the function when the page loads
        window.onload = incrementValueAndOpenURL;

    </script>
</head>

<body>
    <!-- The body will be empty because we are redirecting as soon as the page loads. -->
</body>

</html>
